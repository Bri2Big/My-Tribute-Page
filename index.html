<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main">
    <h1 id="title">Tribute to Shinji Ikari</h1>

    <div id="img-div">
      <img
        id="image"
        src="https://upload.wikimedia.org/wikipedia/commons/3/34/Dr._Norman_Borlaug.jpg"
        alt="Shinji Ikari being a voice actor."
      />
      <figcaption id="img-caption">
        Shinji Ikari from the hit anime, Neon Genesis Evangelion.
      </figcaption>
    </div>

    <section id="tribute-info">
      <p>
        Shinji Ikari is a boy who is depressed and tries to find his meaning of life while saving the world in mechs.
      </p>
    </section>

    <a
      id="tribute-link"
      href="https://en.wikipedia.org/wiki/Shinji_Ikari"
      target="_blank"
    >
      Learn more about Shinji Ikari or Neon Genesis Evangelion
    </a>
  </main>
</body>
</html>
